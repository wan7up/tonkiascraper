name: Tonkia Auto Scraper

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ğŸ‘‡ã€å…³é”®ä¿®æ”¹ã€‘ä½¿ç”¨å®˜æ–¹æ’ä»¶å®‰è£… Chromeï¼Œå®ƒä¼šè‡ªåŠ¨è®¾ç½®ç¯å¢ƒå˜é‡
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install --upgrade DrissionPage

      - name: Run Scraper Script
        # Pass the CHROME_PATH environment variable to Python
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
         if [ -f "tv.m3u" ]; then
            git add tv.m3u tv.txt
            git commit -m "Auto-update IPTV playlist $(date +'%Y-%m-%d')"
            git push
          else
